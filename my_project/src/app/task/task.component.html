
<body style="background-color:whitesmoke;background-image: url(../../assets/bg7.jpg);
background-repeat: no-repeat;background-size: cover;width: 100%;">
<br><br>

<div class="modal-dialog" style="width: 500px;">
    <div class="modal-content" style="background-color: whitesmoke;
    background-image: url(../../assets/bg10.webp);background-repeat:no-repeat;background-size: cover;">
        <div class="modal-header text-center">
            <h4 class="modal-name" style="font-family: bold;font-size: xx-large;margin-left:170px;">Task
            </h4>
        </div>
        <div *ngIf="success == true;then SUCC else FAIL"></div>
        <ng-template #SUCC><b style="color:green;text-align: center;font-size: x-large;">{{ message }}</b></ng-template>
        <ng-template #FAIL><b style="color:red;text-align: center;font-size: x-large;">{{ message }}</b></ng-template>

        <form>
        <div class="modal-body" style="padding: 10px;">
            
            <div class="form-group row">
                <div class="col-lg-1"></div>
                <label class="col-lg-3 form-control-label">CreationDate<span style="color:Red">*</span></label>
                <div class="col-lg-6">
                    <input [(ngModel)]="form.creationDate" name="creationDate" type="date" placeholder="Enter your creationDate">
                    <span style="color:red">{{ inputError.creationDate }}</span>
                </div>
            </div>  
            <div class="form-group row">
                <div class="col-lg-1"></div>
                <label class="col-lg-3 form-control-label">Task Title<span style="color:Red">*</span></label>
                <div class="col-lg-6">
                    <input [(ngModel)]="form.taskTitle" name="taskTitle" type="text"  placeholder="Enter taskTitle">
                    <span style="color:red">{{ inputError.taskTitle }}</span>
                </div>
            </div> 
            <div class="form-group row">
                <div class="col-lg-1"></div>
                <label class="col-lg-3 form-control-label">Details<span style="color:Red">*</span></label>
                <div class="col-lg-6">
                    <input [(ngModel)]="form.details" name="details" type="text"  placeholder="Enter details">
                    <span style="color:red">{{ inputError.details }}</span>
                </div>
            </div>                       
            <div class="form-group row">
                <div class="col-lg-1"></div>
                <label class="col-lg-3 form-control-label">Assigned TO<span style="color:Red">*</span></label>
                <div class="col-lg-6">
                    <select [(ngModel)]="form.aid" name="aid" style="width: 200px;height:30px;">
                        <option *ngFor="let r of preloadData"  value="{{ r.aid}}">{{ r.assignedTo }}</option>
                        </select>
                    <span style="color:red">{{ inputError.aid }}</span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-1"></div>
                <label class="col-lg-3 form-control-label">TaskStatus<span style="color:Red">*</span></label>
                <div class="col-lg-6">
                    <select [(ngModel)]="form.tid" name="tid" style="width: 200px;height:30px;">
                        <option *ngFor="let r of preloadData1"  value="{{ r.tid}}">{{ r.taskStatus }}</option>
                        </select>
                    <span style="color:red">{{ inputError.tid }}</span>
                </div>
            </div>
            

            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-3">
                    <button (click)="save()" type="submit" class="btn btn-success form-control">Save</button>
                </div>
                <div class="col-lg-3">
                    <button (click)="reset()" class="btn btn-primary form-control">Reset</button>
                </div>
            </div>
        

        </div>
        </form>

    </div>
</div>

</body>
